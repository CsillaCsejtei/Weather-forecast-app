<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather forcast app</title>
  </head>
  <body>
    <div class="tiempo-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="tiempo-app-data">
          <div>
            <h1 class="tiempo-app-city" id="city">London</h1>
            <p class="tiempo-app-details">
              <span id="time"> Sunday 22:20</span>,
              <span id="description">cloudy</span>
              <br />
              Humidity: <strong id="humidity">70%</strong>, Wind:
              <strong id="wind-speed">1km/h</strong>
            </p>
          </div>
          <div class="tiempo-app-temperature-box">
            <div id="icon"></div>
            <div class="tiempo-app-temperature" id="temperature">15</div>
            <div class="tiempo-app-unit">â„ƒ</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/CsillaCsejtei" target="_blank"
            >Csilla Csejtei</a
          >
          , code hosted on
          <a href="https://github.com/CsillaCsejtei/Tiempo-app" target="_blank">
            GitHub</a
          >
          and website hosted on
          <a href="https://tiempo-ap.netlify.app/" target="_blank">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
